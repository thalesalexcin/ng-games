<canvas
  #gameCanvas
  [ngClass]="isFullscreen() ? 'fullscreen' : 'border shadow'"
  [width]="canvasWidth()"
  [height]="canvasHeight()"
  (mousedown)="onCanvasMouseDown($event)"
  (mouseup)="onCanvasMouseUp($event)"
  (mousemove)="onCanvasMouseMove($event)"
  (wheel)="onCanvasMouseWheel($event)"
  (mouseleave)="onCanvasMouseLeave($event)"
></canvas>
